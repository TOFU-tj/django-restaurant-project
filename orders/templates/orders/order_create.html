{% extends "main/base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'orders/css/order_create/order_create.css' %}">
{% endblock %}

{% block body %}
{% include "main/base.html" %}
<div class="container">
    <h2 class="title">Оформление заказа</h2>

    <form action="{% url 'orders:order_create' %}" method="post">
        {% csrf_token %}
        
        <div class="order-details">
            <label for="table_number"><strong>Номер стола:</strong></label>
            <input type="number" id="table_number" name="table_number" required placeholder="Введите номер стола">
            
            <p><strong>Товары:</strong> {{ products }}</p>
            <p><strong>Цена:</strong> {{ price }}</p>
            <p><strong>Сумма к оплате:</strong> {{ total_price}}</p>
        </div>

        <div class="buttons">
            <button type="submit" class="confirm">Подтвердить заказ</button>
            <a href="{% url 'main:order_page' %}" class="cancel">Отменить</a>
        </div> 
    </form>
</div>
{% endblock %}
